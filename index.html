<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_5</title>
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                btncolor: "#1090D8",
                bordercolor: "rgba(17, 17, 17, 0.1)",
              },
              fontFamily: {
                eb: ["EB Garamond", "serif"],
                poppins: ["Poppins", "sans-serif"],
              },
            },
          },
        };
      </script>
</head>
<body class="m-5 body">
    <!-- Navigation Section-->
    <section class="flex justify-between rounded-sm px-10 py-2 bg-cyan-100 items-center ">
        <div>
            <h1 class="text-2xl font-bold">Interactive</h1>
            <p>Geometry Genius</p>
        </div>
        <div>
            <button class="bg-btncolor px-5 py-1 rounded-lg text-white"><a href="four_question.html">Blog</a></button>
        </div>
    </section>

<!-- Main Section -->
    <section class="mt-5 grid md:grid-cols-4 gap-10">
        <div class="grid md:grid-cols-3 gap-5 col-span-3">
            <div class="border-2 border-zinc-200 rounded-lg flex flex-col items-center p-8 gap-2">
                <img src="images/triangle.png" alt="">
                <h1 class="text-2xl font-bold">Triangle</h1>
                <p>Area (A) = 0.5 X b X h</p>
                <div class="flex gap-2 items-center">
                    <input id="tr-width" class="w-16 rounded-sm" type="text" placeholder="b"><span>cm</span>
                    <input id="tr-height" class="w-16 rounded-sm" type="text" placeholder="h" name="" id=""> <span>cm</span>
                </div>
                <button id="tng-btn" class="bg-btncolor mt-5 px-24 py-1 rounded-lg text-white">Calculate</button>
            </div>

            <div class="border-2 border-zinc-200 rounded-lg flex flex-col items-center p-8 gap-2">
                <img src="images/rectangle.png" alt="">
                <h1 class="text-2xl font-bold">Rectangle</h1>
                <p>Area (A) = w X l</p>
                <div class="flex gap-2 items-center">
                    <input id="rng-width" class="w-16 rounded-sm" type="text" placeholder="w"><span>cm</span>
                    <input id="rng-height" class="w-16 rounded-sm" type="text" placeholder="l" name="" id=""> <span>cm</span>
                </div>
                <button id="rng-btn" class="bg-btncolor mt-5 px-24 py-1 rounded-lg text-white">Calculate</button>
            </div>
            <div class="border-2 border-zinc-200 rounded-lg flex flex-col items-center p-8 gap-2">
                <img src="images/parallelogram.png" alt="">
                <h1 class="text-2xl font-bold">Parallelogram</h1>
                <p>Area (A) = b X h</p>
                <div class="flex gap-2 items-center">
                    <input id="prg-width" class="w-16 rounded-sm" type="text" placeholder="b"><span>cm</span>
                    <input id="prg-height" class="w-16 rounded-sm" type="text" placeholder="h" name="" id=""> <span>cm</span>
                </div>
                <button id="prg-btn" class="bg-btncolor mt-5 px-24 py-1 rounded-lg text-white">Calculate</button>
            </div>
            <div class="border-2 border-zinc-200 rounded-lg flex flex-col items-center p-8 gap-2">
                <img src="images/rhombus.png" alt="">
                <h1 class="text-2xl font-bold">Rhombus</h1>
                <p>Area (A) = 0.5 X d1 X d2</p>
                <div class="flex gap-2 items-center">
                    <input id="rbs-width" class="w-16 rounded-sm" type="text" placeholder="d1"><span>cm</span>
                    <input id="rbs-height" class="w-16 rounded-sm" type="text" placeholder="d2" name="" id=""> <span>cm</span>
                </div>
                <button id="rbs-btn" class="bg-btncolor mt-5 px-24 py-1 rounded-lg text-white">Calculate</button>
            </div>
            <div class="border-2 border-zinc-200 rounded-lg flex flex-col items-center p-8 gap-2">
                <img src="images/pentagon.png" alt="">
                <h1 class="text-2xl font-bold">Pentagon</h1>
                <p>Area (A) = 0.5 X p X b</p>
                <div class="flex gap-2 items-center">
                    <input id="pen-width" class="w-16 rounded-sm" type="text" placeholder="p"><span>cm</span>
                    <input id="pen-height" class="w-16 rounded-sm" type="text" placeholder="b" name="" id=""> <span>cm</span>
                </div>
                <button id="pen-btn" class="bg-btncolor mt-5 px-24 py-1 rounded-lg text-white">Calculate</button>
            </div>
            <div class="border-2 border-zinc-200 rounded-lg flex flex-col items-center p-8 gap-2">
                <img src="images/ellipse.png" alt="">
                <h1 class="text-2xl font-bold">Ellipse</h1>
                <p>Area (A) = Pi X a X b</p>
                <div class="flex gap-2 items-center">
                    <input id="elp-width" class="w-16 rounded-sm" type="text" placeholder="a"><span>cm</span>
                    <input id="elp-height" class="w-16 rounded-sm" type="text" placeholder="b" name="" id=""> <span>cm</span>
                </div>
                <button id="elp-btn" class="bg-btncolor mt-5 px-24 py-1 rounded-lg text-white">Calculate</button>
            </div>
        </div>
        <div class="border-2 border-zinc-200 rounded-lg flex flex-col items-center pt-2">
            <div>
                <h1 class="font-bold"><u>Area Calculation</u></h1>
                <ul id="calculation-history" class="list-decimal">
                    <!-- Calculation -->
                </ul>
            </div>
        </div>
    </section>
    <!-- Js Link -->
    <script src="js/calculate.js"></script>
    <script src="js/commonFunction.js"></script>
</body>
</html>
